<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="elements/codelab-card.html">

<dom-module id="codelab-selector">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }
      codelab-card {
        margin: 10px;
        max-width: 400px;
      }
    </style>

    <div class="horizontal layout">
      <template is="dom-repeat" items="[[codelabs]]">
        <codelab-card title="[[item.title]]" summary="[[item.summary]]" theme="[[item.theme]]"
                      difficulty="[[item.difficulty]]" duration="[[item.duration}}" tags="[[item.tags]]"
                      updated="[[item.updated]]" url="[[item.url]]"></codelab-card>
      </template>
    </div>

  </template>

  <script>

    Polymer({

      is: 'codelab-selector',

        properties: {
          codelabs: {
            type: Array,
            value: function() {
              return [
                { title: "My snappy test codelab",
                  summary: "In this codelab, you'll build a first snap, which will enables you to get started with this snappy world",
                  theme: "snap",
                  difficulty: 1,
                  duration: 10,
                  tags: [
                    "snapcraft",
                    "snappy",
                  ],
                  updated: "2016-07-14T12:46:11Z",
                  url: "your-first-pwapp",
                },
                { title: "My juju test codelab",
                  summary: "In this codelab, you'll build a complex juju charm",
                  theme: "juju",
                  difficulty: 4,
                  duration: 45,
                  tags: [
                    "charming",
                    "juju",
                  ],
                  updated: "2016-07-12T23:46:11Z",
                  url: "your-second-pwapp",
                },
              ];
            }
          },
        },
    });

  </script>

</dom-module>
