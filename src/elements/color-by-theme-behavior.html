<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  Polymer.ColorByThemeBehaviorImpl = {

    _color_by_theme: function(theme) {
      switch (theme) {
        case "snap":
          return 'var(--paper-orange-600)';
          case "juju":
            return 'var(--paper-green-600)';
        default:
          return 'white';
      }
    },

  };

  Polymer.ColorByThemeBehavior = [
    Polymer.ColorByThemeBehaviorImpl
  ];
</script>
