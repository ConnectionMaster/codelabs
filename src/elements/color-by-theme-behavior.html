<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  Polymer.ColorByThemeBehaviorImpl = {

    properties: {
      themesmap: {
        type: Object,
        value: function() {
          return {}
        },
      },
    },

    _color_by_theme: function(theme, themesmap) {
      var color = themesmap[theme];
      if (!color) {
        color = 'white';
      }
      return color;
    },

  };

  Polymer.ColorByThemeBehavior = [
    Polymer.ColorByThemeBehaviorImpl
  ];
</script>
