<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="color-by-category-behavior.html">

<dom-module id="codelab-card">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: inline-block;
        --category-color: var(--paper-orange-700)
      }

      paper-card {
        height: 100%;
      }

      .themed {
        background-color: var(--category-color);
      }

      .header {
        margin-top: 10px;
        @apply(--paper-font-headline);
        font-size: 20px;
      }

      .light {
        color: white;
      }

      .duration {
        float: right;
        font-size: 20px;
        vertical-align: middle;
      }

      .star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }
      .star-empty {
        color: var(--paper-grey-500);
      }

      .card-actions {
        margin-top: 5px;
      }

      a {
        text-decoration: none;
      }

      paper-button {
        color: white;
        background-color: var(--paper-orange-900);
      }
      paper-button:hover {
        background-color: var(--paper-orange-400);
      }
    </style>

    <paper-card class="vertical layout">
      <div class="card-content themed">
        <div class="horizontal end-justified layout">
          <div class="category">[[category]]</div>
        </div>
        <div class="header">[[title]]
          <div class="duration light">
            <iron-icon icon="device:access-time"></iron-icon>
            <span>[[duration]]min</span>
          </div>
        </div>
        <p class="light">[[summary]]</p>
        <div>
          <template is="dom-repeat" items="[[_computeFullStars(difficulty)]]">
            <iron-icon class="star" icon="star"></iron-icon>
          </template>
          <template is="dom-repeat" items="[[_computeEmptyStars(difficulty)]]">
            <iron-icon class="star star-empty" icon="star"></iron-icon>
          </template>
        </div>
      </div>
      <div class="themed flex"></div>
      <div class="card-actions horizontal end-justified layout">
        <a href="/codelabs/[[url]]" tabindex="-1">
          <paper-button class="start-action" raised>Start this codelab</paper-button>
        </a>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'codelab-card',

      behaviors: [
        Polymer.ColorByCategoryBehavior,
      ],

      MAX_DIFFICULTY: 5,

      properties: {
        title: String,
        summary: String,
        category: {
          type: String,
          observer: '_categoryChanged',
        },
        difficulty: Number,
        duration: Number,
        tags: Array,
        updated: String,
        url: String,
      },

      _computeFullStars: function(count) {
        return new Array(count);
      },

      _computeEmptyStars: function(count) {
        return new Array(this.MAX_DIFFICULTY - count);
      },

      _categoryChanged: function(category) {
        this.customStyle['--category-color'] = this._color_by_category(category, this.categoriesmap);
        this.updateStyles();
      },

    });

  </script>

</dom-module>
