<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  Polymer.ColorByCategoryBehaviorImpl = {

    properties: {
      categoriesmap: {
        type: Object,
        value: function() {
          return {}
        },
      },
    },

    _color_by_category: function(category, categoriesmap) {
      var color = categoriesmap[category]["maincolor"];
      if (!color) {
        color = 'white';
      }
      return color;
    },

  };

  Polymer.ColorByCategoryBehavior = [
    Polymer.ColorByCategoryBehaviorImpl
  ];
</script>
