<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/codelab-components/google-codelab-elements.html">

<dom-module id="my-codelabs">

  <template>

    <style>
      :root {
        --primary-color: #dd4814;
        --google-codelab-header-background: var(--primary-color);
        --google-codelab-fab-background: var(--primary-color);

        // hack
        --paper-blue-500: var(--primary-color);;
      };

      google-codelab-step {
        --google-codelab-step-code: {
          font-family: 'Ubuntu Mono',Helvetica,Arial;
        };
      };
    </style>

    <app-route
      route="{{route}}"
      pattern="/:codelab"
      data="{{routeData}}"></app-route>

      <div id="content"></div>

  </template>

  <script>

    Polymer({

      is: 'my-codelabs',

      properties: {

        codelab: {
          type: String,
          reflectToAttribute: true,
        },

        route: {
          type: String,
          reflectToAttribute: true,
        }

      },

      observers: [
        '_codelabChanged(routeData.codelab)'
      ],

      _codelabChanged: function(codelab) {
        this.codelab = codelab;
        // load codelab import on demand.
        var link = this.importHref(
          this.resolveUrl("codelabs/" + codelab + '/index.ubuntu-template.html'),
          function() {
            if (link) {
              var dynamicEl = document.createElement(codelab);
              Polymer.dom(this.$.content).appendChild(dynamicEl);
            }
          }, null, true);
      }

    });

  </script>

</dom-module>
