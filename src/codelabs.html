<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="my-codelabs">

  <template>

    <app-route
      route="{{route}}"
      pattern="/:codelab"
      data="{{routeData}}"></app-route>

      <div id="content"></div>

  </template>

  <script>

    Polymer({

      is: 'my-codelabs',

      properties: {

        codelab: {
          type: String,
          reflectToAttribute: true,
        },

        route: {
          type: String,
          reflectToAttribute: true,
        }

      },

      observers: [
        '_codelabChanged(routeData.codelab)'
      ],

      _codelabChanged: function(codelab) {
        this.codelab = codelab;
        // load codelab import on demand.
        var link = this.importHref(
          this.resolveUrl("codelabs/" + codelab + '/index.ubuntu-template.html'),
          function() {
            if (link) {
              var dynamicEl = document.createElement(codelab);
              Polymer.dom(this.$.content).appendChild(dynamicEl);
            }
          }, null, true);
      }

    });

  </script>

</dom-module>
