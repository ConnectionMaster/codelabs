name: snap-codelabs
version: "1.0"
summary: Ubuntu codelabs offline website for creating snaps.
description: |
  Codelabs to learn how to use and create snaps. This snap is for an offline
  usage, filtering on snap specific lessons to get your easily started via
  step by step courses!
  Head your browser over http://localhost:8123 to start having fun learning!
grade: stable
confinement: strict

apps:
  server:
    command: server
    daemon: simple
    plugs: [network-bind]
        
parts:
    snap-codelabs:
        plugin: dump
        source: .
